<!DOCTYPE html>
<html>
  <head>
    <title>StopWatch</title>
    <link rel = "stylesheet" href = "style/stopwatch.css">
  </head>

  <body>
    <div class = 'stopwatch'>
      <div class = "timer">
        <p class = "js-minutes minutes minutes">00</p>
        <p class = "colon">:</p>
        <p class = "js-seconds seconds seconds">00</p>
        <p class = "dot">.</p>
        <p class = "js-mini-seconds mini-seconds">00</p>
      </div>

      <div class = 'icons'>
        <img src = "icons/play.svg" class = 'js-play-icon play-icon'>
      </div>

      <div class = 'js-lap lap-info'>
        
      </div>
    </div>

    <script src = "script/stopwatch.js"></script>
  </body>

</html>
